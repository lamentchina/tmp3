        <div id='twitter' class='twitter'>将这首歌送给 marquis 及一起奋斗过和正在奋斗的伙伴。《我真的很不错》是伍思凯1990年推出的一首国语歌曲（不知为什么现在大多被编成儿歌，还找一群小孩子编舞，不管啦），歌词曲风打上了浓浓的8、90年代的印记。我想，正是这简单明快、积极向上的曲风，代表和激励着年轻一代当有的一副桀骜不驯，又单纯脆弱的心。坚持后，无论什么结果或没有结果，对未来都有了交待。无论什么决定和心态，我们都会支持与祝福。 @Tom.Zhang  @Tom.Zhang</div>
