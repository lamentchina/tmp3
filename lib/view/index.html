<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>播放主页</title>
    <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <audio id='audio' class='audio' src='http://thirdparty.gtimg.com/C100002G0sJY2wThyx.m4a?fromtag=38' autoplay1 preload='metadata' >
      您的浏览器不支持 audio
    </audio>

    <!-- <p>来自 <ejs>= ip </ejs> 的用户</p> -->

    <div id='bg' class='bg'>
    </div>
    <div id='container' class='container'>
    <div id='avator' class='avator'>
      <div id='circle' class=circle>
      </div>
      <!-- <div id='circle_inner' class='circle-inner'> -->
        <button name="btn_play" id='btn_play' class='btn-center hide btn-play'></button>
      <!-- </div> -->
    </div>
    </div>

  <script charset="utf-8" src='http://cdn.bootcss.com/zepto/0.8/zepto.min.js'></script>
  <script charset="utf-8">
    var audio = document.getElementById('audio')
      , avator = document.getElementById('avator');
    var $audio = $('#audio')
      , $avator = $('#avator')
      ;
    $('#btn_play').tap(function(){
      var $this = $(this);
      if(this.className.indexOf('play')>=0) {
        this.className = 'btn-center btn-pause';
        $avator.addClass('animate').removeClass('animate-pause');
        audio.play();
      } else {
        this.className = 'btn-center btn-play';
        $avator.addClass('animate-pause').removeClass('anaimate');
        audio.pause();
      }
    })

  document.addEventListener("WeixinJSBridgeReady", function() {
    WeixinJSBridge && (WeixinJSBridge.on("menu:share:appmessage", function() {
      WeixinJSBridge.invoke("sendAppMessage", {
        img_url: "http://imgcache.qq.com/music/photo/album_300/46/300_albumpic_654246_0.jpg",
        link: "http://www.javapk.net/demo/tools/player/",
        desc: "《喜欢你》由黄家驹作词、作曲于1988年. 这是邓紫棋2014年翻唱版本",
        title: '每晚歌曲推荐, 各位晚安.'
      }, function(r) {

      })
    }), WeixinJSBridge.on("menu:share:timeline", function() {
      WeixinJSBridge.invoke("shareTimeline", {
        img_width: "256",
        img_height: "256",
        img_url: "http://imgcache.qq.com/music/photo/album_300/46/300_albumpic_654246_0.jpg",
        link: "http://www.javapk.net/demo/tools/player/",
        title: '每晚歌曲推荐, 各位晚安.《喜欢你》由黄家驹作词、作曲于1988年. 这是邓紫棋2014年翻唱版本'
      }, function(r) {})
    }))
  }, false)
  </script>
  <ejs>include template.html</ejs>
  </body>
</html>
